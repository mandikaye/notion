<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
        }
        .quote-box {
            text-align: center;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
            color: #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .quote {
            font-size: calc(1rem + 1vw); /* Responsive font size */
        }

        @media (max-width: 600px) {
            .quote {
                font-size: calc(1rem + 2vw); /* Adjust font size for smaller screens */
            }
        }

        @media (min-width: 1200px) {
            .quote {
                font-size: calc(1rem + 0.5vw); /* Adjust font size for larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <p class="quote" id="quote"></p>
    </div>
    <script>
        const quotes = [
            "The only way to do great work is to love what you do. – Steve Jobs",
            "The journey of a thousand miles begins with one step. – Lao Tzu",
            "Believe you can and you're halfway there. – Theodore Roosevelt",
            "Success is not the key to happiness. Happiness is the key to success. – Albert Schweitzer",
            "You miss 100% of the shots you don’t take. – Wayne Gretzky",
            "Don't watch the clock; do what it does. Keep going. – Sam Levenson",
            "The future belongs to those who believe in the beauty of their dreams. – Eleanor Roosevelt",
            "It does not matter how slowly you go as long as you do not stop. – Confucius"
        ];

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        document.getElementById('quote').innerText = getRandomQuote();
    </script>
</body>
</html>
